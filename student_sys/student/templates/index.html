<!DOCTYPE html>
<html>
<head>
<title>Welcome to the World of Python</title>
<style>
.special-font {
  font-family: 'Your Special Font', sans-serif;
  font-size: 24px;
  color: red;
  font-weight: bold;
  font-style: italic;
}
</style>
</head>
<body>

<h1>Hello, World!</h1>
{% for student in students %}
<p class="special-font">{{student.name}}:{{student.get_status_display}}</p>
{% endfor %}
<span class="special-font">You can use any font you like.</span>

</body>
</html>
